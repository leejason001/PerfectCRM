{% extends "index.html" %}
{% block body %}
    <h1>填写学员信息</h1>

    <form onsubmit="actionsBeforeSubmit(this)" method="POST">{% csrf_token %}
        {{ obj.errors }}
        {% for field in customer_form %}
         <div class="form-group col-lg-6">
            <label class="col-sm-2 control-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
                <span style="color: red;">{{ field.errors.0 }}</span>
            </div>
         </div>
        {% endfor %}
          <div class="form-group col-lg-6">
            <label class="col-sm-2 control-label">报名班级</label>
            <div class="col-sm-10">
                {{ theEnrollment.class_grade }}
            </div>
          </div>
        <div class="form-group col-lg-6">
            <label class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                {{ theEnrollment.class_grade.course.price }}
            </div>
        </div>
        <input type="submit" value="提交">
    </form>
    <script>
        function actionsBeforeSubmit(formEle) {
            $.each($(formEle).find("[disabled=true]"), function (index, ele) {
                $(this).removeAttr("disabled")
            })
        }
    </script>
{% endblock %}
